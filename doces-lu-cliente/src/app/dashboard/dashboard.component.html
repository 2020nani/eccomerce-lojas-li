<div class="card mt-3" *ngIf="cursos$ | async as cursos; else loadingError">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['novo']">
        Novo Curso
      </button>
      <button type="button" class="btn btn-secondary">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.nome }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #loadingError>
  <div *ngIf="error$ | async; else loading">
    <div class="modal-body text-center">
      <app-erro></app-erro>
    </div>
  </div>
  <ng-template #loading>
    <app-modal-loading></app-modal-loading>
  </ng-template>
</ng-template>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <button type="button" class="btn btn-default">Sim</button>
    <button type="button" class="btn btn-primary">Nao</button>
  </div>
</ng-template>
